on: push
name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:    ['7.4', '8.0']
        guzzle:
          - 'guzzle:6.0'
          - 'guzzle:^6.0'
          - 'guzzle:7.0'
          - 'guzzle:^7.0'

    steps:
      - uses: actions/checkout@master

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Dependencies
        run: composer install --ignore-platform-reqs

      - name: Install Guzzle (${{ matrix.guzzle }})
        run: composer require guzzlehttp/${{ matrix.guzzle }} --ignore-platform-reqs

      - name: Test
        run: make test
